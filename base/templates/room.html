{% extends 'main.html' %}
{% block title %}Room{% endblock %}
{% block content %}
<p>room #{{room.id}}</p>
<div>
    <div>
        <h1>{{room.title}}</h1>
        <p>{{room.description}}</p>
        <h2>{{room.original_post.user.username}} posted:</h2>
        <p>{{room.original_post.content}}</p>
    </div>
</div>
{% endblock %}
